<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Medicines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="admin-header">
    <h1>Pharmacy Admin Panel</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="medicines.html" class="active">Medicines</a>
      <a href="orders.html">Orders</a>
      <a href="appointments.html">Appointments</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add New Medicine</h2>
      <form id="medicineForm">
        <input type="text" id="name" placeholder="Medicine Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="text" id="image_url" placeholder="Image URL" required>
        <button type="submit">Add Medicine</button>
      </form>
    </section>

    <section class="card">
      <h2>All Medicines</h2>
      <table id="medicineTable">
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Stock</th><th>Image</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
