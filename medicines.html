<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Medicines</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

header.admin-header {
  background: #2c3e50;
  color: #fff;
  padding: 15px;
  text-align: center;
}

header nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #fff;
}

header nav a.active {
  font-weight: bold;
  text-decoration: underline;
}

.container {
  width: 90%;
  max-width: 1000px;
  margin: 20px auto;
}

.card {
  background: #fff;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

form input, form button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 8px;
  font-size: 16px;
}

button {
  background: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #2980b9;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: center;
}

table img {
  width: 50px;
}
</style>
</head>
<body>
  <header class="admin-header">
    <h1>Pharmacy Admin Panel</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="medicines.html" class="active">Medicines</a>
      <a href="orders.html">Orders</a>
      <a href="appointments.html">Appointments</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add New Medicine</h2>
      <form id="medicineForm">
        <input type="text" id="name" placeholder="Medicine Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="text" id="image_url" placeholder="Image URL" required>
        <button type="submit">Add Medicine</button>
      </form>
    </section>

    <section class="card">
      <h2>All Medicines</h2>
      <table id="medicineTable">
        <thead>
          <tr>
            <th>Name</th><th>Price</th><th>Stock</th><th>Image</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
